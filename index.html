<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Portfolio</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 30px; }
  .portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
  }
  .project-card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
  }
  .project-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
  .project-card img { width: 100%; display: block; }
  .project-card h3 { margin: 10px; font-size: 18px; }
  a { text-decoration: none; color: inherit; }
</style>
</head>
<body>

<h1>Mon Portfolio</h1>

<div class="portfolio-grid">
  <a href="projet1.html" class="project-card">
    <img src="https://via.placeholder.com/400x200" alt="Projet 1">
    <h3>Projet 1 : Mon application web</h3>
  </a>
  <a href="projet2.html" class="project-card">
    <img src="https://via.placeholder.com/400x200" alt="Projet 2">
    <h3>Projet 2 : Design UI</h3>
  </a>
</div>

</body>
</html>
