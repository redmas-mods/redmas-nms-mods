# Site settings
title: Redmas â€“ No Man's Sky Mods
description: Portfolio of No Man's Sky mods, visuals, gameplay tweaks, and world generation
url: "https://your-username.github.io"  # Replace with your GitHub Pages URL
baseurl: "/redmas-nms-mods"           # If repo is github.io/repo-name
lang: en
theme: jekyll-theme-time-machine      # The GitHub Pages Time Machine theme
markdown: kramdown

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Author
author:
  name: Redmas
  email: your-email@example.com

# Defaults for pages / mods
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
      author_profile: false
  - scope:
      path: "_mods"
      type: "mods"
    values:
      layout: single
      author_profile: false
      comments: false
